<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filter Expenses</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="container">
    <h2>Filter Expenses</h2>
    <form id="filter-form">
      <input type="date" name="start_date" required />
      <input type="date" name="end_date" required />
      <button type="submit">Filter</button>
    </form>
    <p id="message"></p>
    <table id="expenses-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="{{ url_for('index') }}" class="action-button" style="margin-top: 15px; display: inline-block;">‚Üê Back to Home</a>
  </div>
  <script src="{{ url_for('static', filename='filter.js') }}"></script>
</body>
</html>
